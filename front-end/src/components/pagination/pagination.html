<div class="row justify-content-center justify-content-sm-end">
    <div class="col-auto">
        <ul class="pagination justify-content-sm-end mb-0">
            <li class="page-item" [ngClass]="{'disabled': currentPage === 0}">
                <a class="page-link" href="javascript:void(0)" (click)="previousPage()" tabindex="-1">Anterior</a>
            </li>

            <li class="page-item" [ngClass]="{'active': currentPage === page}" *ngFor="let page of pages;">
                <a class="page-link" href="javascript:void(0)" (click)="changePage(page)">
                    {{(page + 1)}}
                </a>
            </li>

            <li class="page-item" [ngClass]="{'disabled': currentPage === (totalPages - 1)}">
                <a class="page-link" href="javascript:void(0)" (click)="nextPage()">Pr√≥ximo</a>
            </li>
        </ul>
    </div>

    <div class="col-auto align-self-center pl-0">
        <span> Total: {{ count }} </span>
    </div>
</div>
