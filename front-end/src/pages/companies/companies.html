<div class="card">
    <div class="card-header">
        <div class="row justify-content-between">
            <div class="col">
                <h3 class="card-title">Empresas</h3>
            </div>

            <div class="col text-end align-self-center">
                <button class="btn btn-primary btn-sm" [routerLink]="['/create-company']">Cadastrar</button>
            </div>
        </div>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">CNPJ</th>
                                <th scope="col">Atividade Primaria</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let company of companies;">
                                <th>{{company.nome}}</th>
                                <td>{{company.cnpj | mask: 'CPF_CNPJ'}}</td>
                                <td>{{company.atividade_primaria}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <pagination [totalPages]="this.totalPages"
                            [currentPage]="currentPage"
                            [count]="count"
                            (change)="changePage($event)"
                ></pagination>
            </div>
        </div>
    </div>
</div>
